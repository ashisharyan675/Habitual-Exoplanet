<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Habitability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exoplanet Habitability Checker</h1>
    </header>
    <main>
        <section>
            <label for="distance">Distance from Host Star (light minutes):</label>
            <input type="number" id="distance" placeholder="Enter distance">
            <button onclick="checkHabitability()">Check Habitability</button>
        </section>
        <section id="result">
            <!-- The result will be displayed here -->
        </section>
    </main>
    <script>
        function checkHabitability() {
            const distanceInput = document.getElementById("distance");
            const resultSection = document.getElementById("result");

            const distance = parseFloat(distanceInput.value);

            if (distance > 10) {
                resultSection.textContent = "The exoplanet is non-habitable";
            } else {
                resultSection.textContent = "The exoplanet is habitable";
            }
        }
    </script>
</body>
</html>
